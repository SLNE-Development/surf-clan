name: SurfEssentials
version: '1.0-SNAPSHOT'
main: dev.slne.surf.essentials.SurfEssentials
description:
api-version: '1.19'
bootstrapper: dev.slne.surf.essentials.SurfEssentialsBootstrap
loader: dev.slne.surf.essentials.SurfEssentialsLoader
has-open-classloader: true

########################################################################################################################
#                                                 Dependencies                                                         #
########################################################################################################################
dependencies:
  - name: SurfAPI
    required: true
    bootstrap: false

  - name: ProtocolLib
    required: true
    bootstrap: false


########################################################################################################################
#                                                     Load-order                                                       #
########################################################################################################################
load-after:
  - name: SurfAPI
    bootstrap: false

  - name: ProtocolLib
    bootstrap: false